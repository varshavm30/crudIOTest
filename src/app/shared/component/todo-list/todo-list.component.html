<ng-container *ngIf="todoObj.length > 0 ;else noTodos">
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"
         *ngFor="let todo of todoObj ; trackBy:trackById">
        <strong>{{todo.todoItem}}</strong> 
       
        <div>
             <button 
              (click)="onTodoEdit(todo)"
               mat-mini-fab color="primary">
                <mat-icon>edit</mat-icon>
             </button>

                <button
                 (click)="onTodoRemove(todo)"
                 mat-mini-fab color="warn" class="ml-2">
                <mat-icon>delete</mat-icon> </button>
        </div>
         </li>
    </ul>
</ng-container>
<ng-template #noTodos>
    <p class="alert alert-info">
        No Todos Available
    </p>
</ng-template>
