
<div class="row">
    <div class="col-md-6 mb-3" *ngFor="let post of postObj; trackby:trackById">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">
                    {{post.title}}
                </h3>
            </div>
            <div class="card-body">
                <p>
                    {{post.body}}
                </p>
          </div>
          <div class="card-footer d-flex justify-content-between">
              <button (click)="OnEdit(post)"
              mat-raised-button color="primary">Edit</button>

              <button
              (click)="onRemove(post)"
               mat-raised-button color="warn">Delete</button>
        </div>
    </div>
</div>
